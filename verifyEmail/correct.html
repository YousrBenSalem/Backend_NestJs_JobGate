<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Success</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #004d80, #0073b7);
    color: #fff;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
  }

  .container p {
    font-size: 20px;
    font-weight: 600;
    margin: 15px 0;
  }

  .container i {
    font-size: 70px;
    color: #3ab54a;
  }

  .container .cta {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: 600;
    color: #004d80;
    background-color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .container .cta:hover {
    background-color: #f1f1f1;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <i class="fas fa-check-circle"></i>
    <p>Félicitations, votre email a été vérifié avec succès !</p>
    <button class="cta">Accéder à votre profil</button>
  </div>
</body>

</html>
